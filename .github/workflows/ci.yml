name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ui:
    name: UI â€“ Lint, Test, Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: system

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: system/pnpm-lock.yaml

      - name: Enable pnpm (Corepack)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter ui lint --if-present

      - name: Test
        run: pnpm --filter ui test --if-present

      - name: Build
        run: pnpm --filter ui build
        env:
          NEXT_PUBLIC_ALGOLIA_APP_ID: ${{ secrets.NEXT_PUBLIC_ALGOLIA_APP_ID }}
          NEXT_PUBLIC_ALGOLIA_SEARCH_KEY: ${{ secrets.NEXT_PUBLIC_ALGOLIA_SEARCH_KEY }}
          NEXT_PUBLIC_WPGRAPHQL_ENDPOINT: ${{ secrets.NEXT_PUBLIC_WPGRAPHQL_ENDPOINT }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
