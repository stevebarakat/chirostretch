events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 64m;

  # Docker internal DNS resolver
  resolver 127.0.0.11 valid=30s ipv6=off;

  # -----------------------------------
  # UPSTREAMS
  # -----------------------------------

  upstream wordpress_app {
    server wordpress:80;
  }

  upstream next_app {
    # Next.js dev server running on your Mac
    server host.docker.internal:3000;
  }

  server {
    listen 80;
    server_name chirostretch-copy.local www.chirostretch-copy.local;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ----------------------------------------
    # WORDPRESS ROUTES
    # ----------------------------------------

    location ^~ /wp-admin {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /wp-login.php {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WP REST API / WooCommerce Store API
    location ^~ /wp-json {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WPGraphQL endpoint
    location ^~ /graphql {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WordPress media & core assets
    location ^~ /wp-content {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /wp-includes {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /xmlrpc.php {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback for loose .php requests
    location ~ \.php$ {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------
    # ðŸ”¥ Next.js HMR FIX â€” WebSocket upgrade
    # ----------------------------------------
    location /_next/webpack-hmr {
      proxy_pass http://next_app;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # ----------------------------------------
    # EVERYTHING ELSE â†’ Next.js frontend
    # ----------------------------------------
    location / {
      proxy_pass http://next_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
