events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 64m;

  # Docker internal DNS resolver
  resolver 127.0.0.11 valid=30s ipv6=off;

  # --- Upstreams ---

  upstream wordpress_app {
    # WordPress container (from docker-compose)
    server wordpress:80;
  }

  upstream next_app {
    # Next.js dev server running on your Mac
    server host.docker.internal:3000;
  }

  server {
    listen 80;
    server_name chirostretch.local www.chirostretch.local;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ------------------------------
    # WordPress: admin, login, API
    # ------------------------------

    location ^~ /wp-admin {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /wp-login.php {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # REST API + Woo Store API + WPGraphQL (if you add it later)
    location ^~ /wp-json {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /wp-graphql {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media and core assets
    location ^~ /wp-content {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /wp-includes {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /xmlrpc.php {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback: any .php we somehow hit → WordPress
    location ~ \.php$ {
      proxy_pass http://wordpress_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------
    # EVERYTHING ELSE → Next.js (headless app)
    # ----------------------------------------

    location / {
        proxy_pass http://next_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
